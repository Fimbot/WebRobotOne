<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png">
    <!-- Bulma CSS: https://bulma.io/documentation/ -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <!-- Bulma CSS (switch): https://wikiki.github.io/form/switch/ -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma-switch@1.0.1/dist/bulma-switch.min.css" />
    <!-- Font Awesome 5 https://fontawesome.com/ -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Vuejshttps://vuejs.org/ -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    <!-- Components -->
    <script type="text/javascript" src="components/battery.js"></script>
    <script type="text/javascript" src="components/status.js"></script>
    <script type="text/javascript" src="components/lightring.js"></script>
    <script type="text/javascript" src="components/proximity.js"></script>
    <script type="text/javascript" src="components/audio.js"></script>
    <script type="text/javascript" src="components/dpad.js"></script>
    <script type="text/javascript" src="components/camera.js"></script>
    <script type="text/javascript" src="components/message.js"></script>
  </head>

  <body>
    <div id="app">
      <nav class="navbar is-transparent" aria-label="main navigation" style="padding-left: 10px">
        <div class="navbar-brand">
          <a class="navbar-item" href="/"><img src="./assets/logo.png" alt="DIY Robot" height="75" width="auto"></a>
          <span class="navbar-item">{{ this.name }}</span>
        </div>
        <div class="navbar-end">
          <span class="navbar-item"><battery-tile title="Battery" :status="motorStatus"/></span>
        </div>
      </nav>
      <div class="tile is-ancestor" style="margin: 10px">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent">
              <article class="tile is-child notification">
                <camera-tile title="webcam" alt="cat video" :src="cameraSrc" :timeout="5"/>
              </article>
            </div>
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification"><dpad-tile title="Teleop" :send="send" :teleop="teleop" :heartbeat="heartbeat" :response="connectionResponse"/></article>
              <article class="tile is-child notification"><audio-tile title="Audio" :src="audioSrc" :send="send" :stream="audioStream"/></article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification"><message-tile title="Messages" :message="message"/></article>
          </div>
        </div>
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification"><status-tile title="Motor Status" :status="motorStatus"/></article>
          <article class="tile is-child notification"><proximity-tile title="Proximity" :data="proximityData"/></article>
          <article class="tile is-child notification"><lightring-tile title="Lightring" :connected="connected" :config="lightringConfig" :send="send"/></article>
        </div>
      </div>
    </div>
  </body>
  <!-- Main javascript -->
  <script type="text/javascript" src="app.js"></script>
  <!-- Styles for components -->
  <style>
    .flipped {
      -webkit-transform: scale(-1, -1);
      transform: scale(-1, -1);
    }
    .circle-button {
      width: 50px;
      height: 50px;
      padding: 10px;
      border-radius: 100%;
      border: none;
      border-radius: 100%;
    }
    #dpad-container {
        width: 100%;
        display: -webkit-flex;
        display: flex;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-flex-flow: column wrap;
        flex-flow: column wrap;
        -webkit-align-content: center;
        align-content: center;
    }
  </style>
</html>
