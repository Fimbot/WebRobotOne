<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xml:lang="cs" lang="cs">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{'/css/style.css'}"/>
    <link rel="icon" href="../static/images/favicon.png"
          th:href="@{'/images/favicon.png'}"/>

</head>
<body>
    <div class="page">

        <h1>Edituj uživatele:</h1>

                <p> <a th:href="'new.html'" href="detail.html" class="button">Přidat nový kontakt</a>

        </tr>


       

    </table>

    <table>
        <tr>
            <th>Číslo</th>

            <th>Akce</th>
        </tr>
        <tr th:each="jedenKontakt : ${seznamKontaktu}">

                    <input type="submit" value="Smazat" class="button"/>
                </form>

        </tr>
    </table>



</body>
</html>
